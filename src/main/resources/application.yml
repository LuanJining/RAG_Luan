server:
  host: 0.0.0.0
  port: 8085
  servlet:
    context-path: /api

spring:
  application:
    name: RAG-Service
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/kb_platform
    username: postgres
    password:  # 空密码
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: RAG-HikariCP

# MybatisPlus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.luanjining.rag.entity
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: INPUT
      field-strategy: NOT_EMPTY
      db-type: POSTGRESQL

